<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<div id="the-head">
  <header><h1><u>Pet Adoption</u></h1></header>
</div>
<form class="form">
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Pet Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="name" placeholder="Pet Name">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Pet Type</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="type" placeholder="Pet Type">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Special Skill</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Pet Color</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="color" placeholder="Pet Color">
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label">Pet Image</label>
  <div class="col-sm-10">
    <input type="imageUrl" class="form-control" id="image" placeholder="Pet Image">
  </div>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
  <button id="submit" class="btn btn-primary" type="submit">Submit</button>
</div>
</form>

  <div class="buttons" id="blick">
  <button type="button" class="btn btn-primary" id="cats">Cats</button>

  <button type="button" class="btn btn-primary" id="dogs">Dogs</button>

  <button type="button" class="btn btn-primary" id="dinos">Dinos</button>

  <button type="button" class="btn btn-primary" id="pets">Show All</button>
</div>
  <div id="app"></div>
<script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
